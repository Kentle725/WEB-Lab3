<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			form {
				width: 300px;
				margin: 20px auto;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 8px;
			}
			input, select, button {
				margin: 5px 0;
				width: 100%;
				padding: 5px;
			}
			button {
				background: #4CAF50;
				color: white;
				border: none;
				border-radius: 4px;
			}
			button:hover {
				background: #45A049;
			}
		</style>
	</head>
	<body>
		<form id="DoctorAppointmentForm" action="process.php" method="POST">
			<input type="text" name="patient_name" placeholder="ФИО"><br>
			<input type="number" name="age" placeholder="Возраст"><br>
			<select name="doctor">
				<option value="doctor1">Фёдор Петрович Гааз</option>
				<option value="doctor2">Николай Иванович Пирогов</option>
				<option value="doctor3">Николай Васильевич Склифосовский</option>
			</select><br>
			<input type="checkbox" name="first_consultation">Первая консультация</input><br>
			<input type="radio" name="visit_form" value="personal_visit">Личный визит</input><br>
			<input type="radio" name="visit_form" value="fast_visit">Быстрый визит</input><br>
			<input type="radio" name="visit_form" value="virtual_visit">Виртуальный визит</input><br>
			<button type="submit">Отправить</button>
		</form>
		<div id="result"></div>
		<script>
			document.getElementById("DoctorAppointmentForm").addEventListener("submit", function(e)
			{
				const patient_name = document.querySelector("[name='patient_name']").value;
				alert("Вы ввели имя: " + patient_name);
			});
		</script>
	</body>
</html>
